<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Bash League 2023-24</title>
</head>
<body>

  <h1>Big Bash League 2023-24</h1>
  <div id="notification"></div>

  <script>
    // const socket = new WebSocket('ws://13.127.153.79:5000/4053');
    const socket = new WebSocket('wss://localhost:5000');
    
    socket.addEventListener('open', (event) => {
      console.log('WebSocket connection opened:', event);
    });

    socket.addEventListener('message', (event) => {
      const notificationDiv = document.getElementById('notification');
      notificationDiv.textContent = `Notification: ${event.data}`;
      console.log('Received message:', event.data);
    });

    socket.addEventListener('close', (event) => {
      console.log('WebSocket connection closed:', event);
    });

    socket.addEventListener('error', (event) => {
      console.error('WebSocket error:', event);
    });
  </script>

</body>
</html>
